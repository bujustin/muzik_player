<div class="queueSong">
    <table class="qTable" id="qTable">
        <tr>
            <th>Song Info</th>
        </tr>
        {% for song in queue %}
        <tr>
            <td>
                <div>{{ song.title }}</div>
                <button class="removeButton" onclick="deleteRow(this)">X</button>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<div class="musicInfo">
    <div class="image">
        <img class="profileImg" src="{{ currentsong.thumbnail }}"/>
    </div>
    <div class="info_title">{{currentsong.title}}</div>
    <div class="inf_artist">{{currentsong.author}}</div>
    <div id="timer">{{position| stringformat:'d'}}</div>
</div>
